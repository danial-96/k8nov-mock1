apiVersion: v1
kind: Namespace
metadata:
  name: database
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: database
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: mysql
        image: mysql:oraclelinux9
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: testuser
        - name: MYSQL_USER
          value: testuser
        - name: MYSQL_PASSWORD
          value: test
        - name: MYSQL_DATABASE
          value: test  
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: db-svc
  namespace: database
spec:
  selector:
    app.kubernetes.io/name: db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: LoadBalancer
