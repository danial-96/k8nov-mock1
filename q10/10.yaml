apiVersion: v1
kind: Namespace
metadata:
  name: busybox
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  namespace: busybox
  labels:
    app: busybox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:uclibc
        command: ["sh", "-c", "while true; do echo 'Show the logs to admin'; sleep 5; done"]
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: busybox-svc
  namespace: busybox
spec:
  selector:
    app.kubernetes.io/name: busybox
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
