apiVersion: apps/v1
kind: Deployment
metadata:
  name: class
  labels:
    app: class
spec:
  replicas: 2
  selector:
    matchLabels:
      app: class      
  template:
    metadata:
      labels:
        app: class      
    spec:
      containers:
      - name: httpd
        image: httpd:alpine3.20   
        ports:
        - containerPort: 80
        - containerPort: 443

---

apiVersion: v1
kind: Service
metadata:
  name: class-service
spec:
  type: NodePort
  selector:
    app: class
  ports:
    - port: 80
      name: non-ssl
      targetPort: 80
    - port: 443
      name: ssl
      targetPort: 443